<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedicure Locations Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100%;
            width: 100%;
        }
        .map-popup {
            padding: 10px;
        }
        .map-popup h3 {
            margin: 0 0 10px 0;
            color: #1c79ca;
        }
        .map-popup p {
            margin: 5px 0;
        }
        .view-details {
            display: inline-block;
            margin-top: 10px;
            padding: 5px 10px;
            background: #1c79ca;
            color: white;
            text-decoration: none;
            border-radius: 3px;
        }
    </style>
        
</head>
<body>
    {{ map_html|safe }}
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="{{ url_for('static', filename='js/geolocation.js') }}"></script>
</body>
</html>
